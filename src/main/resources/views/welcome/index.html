<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Common head content is included from common.html  -->
    <th:block th:include="/views/fragments/common.html :: commonhead"></th:block>

    <!-- Include custom head for this head after this line -->
    <title>Donadoni Cinemas</title>
    <link href="/css/welcome.css" rel="stylesheet">
</head>

<body>

<!-- Nav bar is located in common.html -->
<header th:replace="/views/fragments/common.html :: header"></header>

<!-- Begin THIS page content -->
<main role="main" class="container ">

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Donadoni Cinemas</h1>
        <p class="lead">Your local cinemas with world-class experience!</p>
        <hr class="my-4">
        <h4>Today is</h4>
        <p class="lead" th:text="${date}">Feb 2, 2020></p>
        <p class="lead" th:text="${#dates.format(date, 'dd-MM-yyyy HH:mm')}"></p>
        <hr class="my-4">
        <p class="lead">
        </p>
    </div>

        <h2>NOW SHOWING</h2>
    <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
                <li data-target="#myCarousel" data-slide-to="9"></li>
                <li data-target="#myCarousel" data-slide-to="10"></li>
                <li data-target="#myCarousel" data-slide-to="11"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner" align="center">
                <div class="carousel-item active">
                    <a href="/movies">
                    <img  th:src="'images/' + ${movie1.title} + '.jpg'" height="1100" align="center">

                </div>
                <div class="carousel-item" th:each="movie : ${movies}">
                    <a href="/movies">
                    <img th:src="'images/' + ${movie.title} + '.jpg'" height="1100" align="center">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" style="color:black" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

</main>
<!-- End THIS page content -->

<!-- Footer is located in common.html -->
<footer class="footer" th:replace="/views/fragments/common.html :: footer"></footer>

<!-- Bootstrap Scripts  -->
<th:block th:include="/views/fragments/common.html :: scripts"></th:block>
</body>
</html>
