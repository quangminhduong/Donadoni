<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form">
    <input th:value="${cinema.cinema_id}" type="hidden" name="cinema_id" >
    <div class="form-group">
        <label for="cinema_name">Name</label>
        <input th:value="${cinema.cinema_name}" type="text" class="form-control" id="cinema_name"  name="cinema_name" aria-describedby="titleHelp" placeholder="Enter cinema name" required>
        <small id="titleHelp" class="form-text text-muted">Please input the cinema's name.</small>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input th:value="${cinema.cinema_address}" type="text" class="form-control" id="address" name="address" placeholder="Address" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input th:value="${cinema.cinema_phone}" type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</body>
