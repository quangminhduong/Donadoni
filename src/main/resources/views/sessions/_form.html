<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="form">
    <input th:value="${this_session.session_id}" type="hidden" name="session_id" >
    <select name="movie_id" class="custom-select">
        <option th:each="this_movie : ${movies}" th:text="${this_movie.title}" th:value="${this_movie.id}" required>movie</option>
    </select>
    <div class="form-group">
        <label for="available">Number of Available seats</label>
        <input th:value="${this_session.available}" type="number" class="form-control" id="available"  name="available" aria-describedby="titleHelp" placeholder="Enter number of available seats" required>
        <small id="titleHelp" class="form-text text-muted">Please input the session's availability.</small>
    </div>
    <select name="cinema_id" class="custom-select">
        <option th:each="cinema : ${cinemas}" th:text="${cinema.cinema_name}" th:value="${cinema.cinema_id}" required>cinema</option>
    </select>
    <div class="form-group">
        <label for="showing">Showing time</label>
        <input th:value="${this_session.showing}" type="datetime-local" class="form-control" id="showing" name="showing" placeholder="Showing time" required>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select name="status" id="status" class="custom-select" required>
            <option selected>Session Status</option>
            <option value="OPEN">OPEN</option>
            <option value="CLOSE">CLOSE</option>
            <option value="FULL">FULL</option>
            <option value="SCHEDULED">SCHEDULED</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</body>
